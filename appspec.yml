version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/deepstock
    overwrite: yes

permissions:
  - object: /home/ubuntu
    mode: 755
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: deepstock/scripts/after-deploy.sh
      timeout: 180