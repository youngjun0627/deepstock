name: deploy

on:
  push:
    branches:
      - main

jobs:
  SSH:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run scripts in server
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SPEM }}
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          args: "-tt -vvv"
          script: |
            ls
